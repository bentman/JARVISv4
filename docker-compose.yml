# JARVISv4 Production Stack
# Ported from reference/JARVISv3_ref/docker-compose.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jarvisv4-backend
    user: "0"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4.db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    command: >
      sh -c "chown -R appuser:appuser /app/tasks && python -m uvicorn backend.api.app:app --host 0.0.0.0 --port 8000 --workers 4"
    volumes:
      - jarvis_data:/app/data
      - ./models:/models:ro
      - ./tasks:/app/tasks
    depends_on:
      - redis
    networks:
      - JARVISv4_network
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - JARVISv4_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: jarvisv4-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
    networks:
      - JARVISv4_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5

  validate-voice:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jarvisv4-backend
    command: ["python", "-m", "pytest", "-q", "tests/agentic/test_deterministic_voice_tools.py", "-rs", "--basetemp=/tmp/pytest", "-o", "cache_dir=/tmp/.pytest_cache"]
    working_dir: /app
    environment:
      - BUDGET_DB_PATH=/tmp/budget.db
      - MEMORY_DB_PATH=/tmp/memory.db
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4.db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./models:/models:ro
      - ./tests:/app/tests:ro
    depends_on:
      - redis
    networks:
      - JARVISv4_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

networks:
  JARVISv4_network:
    driver: bridge

volumes:
  jarvis_data:
