# JARVISv4 Production Stack
# Ported from reference/JARVISv3_ref/docker-compose.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jarvisv4-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4.db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - jarvis_data:/app/data
      - ./models:/models:ro
    depends_on:
      - redis
    networks:
      - JARVISv4_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - JARVISv4_network

  frontend:
    # reserved: frontend not yet implemented
    image: jarvisv4-frontend
    networks:
      - JARVISv4_network

  validate-voice:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jarvisv4-backend
    command: ["python", "-m", "pytest", "-q", "tests/agentic/test_deterministic_voice_tools.py", "-rs", "--basetemp=/tmp/pytest", "-o", "cache_dir=/tmp/.pytest_cache"]
    working_dir: /app
    environment:
      - BUDGET_DB_PATH=/tmp/budget.db
      - MEMORY_DB_PATH=/tmp/memory.db
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4.db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./models:/models:ro
      - ./tests:/app/tests:ro
    depends_on:
      - redis
    networks:
      - JARVISv4_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

networks:
  JARVISv4_network:
    driver: bridge

volumes:
  jarvis_data:
