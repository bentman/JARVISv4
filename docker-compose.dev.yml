# JARVISv4 Development Stack
# Ported from reference/JARVISv3_ref/docker-compose.dev.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: jarvisv4-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4_dev.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./backend:/app # reserved: sync logic pending
      - ./models:/models
    depends_on:
      - redis
    networks:
      - JARVISv4_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly no
    ports:
      - "6379:6379"
    networks:
      - JARVISv4_network

  validate:
    # reserved: ported from v3 dev reference
    image: jarvisv4-backend-dev
    command: ["python", "scripts/validate_backend.py"]
    depends_on:
      - backend
    networks:
      - JARVISv4_network

  validate-voice:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: jarvisv4-backend-dev
    command: ["python", "-m", "pytest", "-q", "tests/agentic/test_deterministic_voice_tools.py", "-rs", "--basetemp=/tmp/pytest", "-o", "cache_dir=/tmp/.pytest_cache"]
    working_dir: /app
    environment:
      - BUDGET_DB_PATH=/tmp/budget.db
      - MEMORY_DB_PATH=/tmp/memory.db
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4_dev.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./tests:/app/tests:ro
      - ./models:/models
    depends_on:
      - backend
    networks:
      - JARVISv4_network

networks:
  JARVISv4_network:
    driver: bridge
